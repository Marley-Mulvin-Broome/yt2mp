<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow</title>
</head>
<body>
    <script type="module">
        const scriptFiles = [
            "js/components/Component.js",
            "js/components/URLInput.js",
            "js/App.js",
            "js/index.js"
        ];

        const loadScripts = () => {
            scriptFiles.forEach((file) => {
                const script = document.createElement("script");
                script.src = file;
                script.type = "module";
                document.body.appendChild(script); 
            });
        }

        window.onload = loadScripts;
    </script>
</body>
</html>
